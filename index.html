<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiYak Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e1e"/>
</head>
<body>

    <div class="container">
        <div id="userIdInputSection">
            <h2>ðŸ‘‹ Welcome! Please Enter Your User ID:</h2>
            <input type="text" id="userIdInput" placeholder="Enter your name or ID" style="padding: 10px; margin-bottom: 15px; width: 80%;">
            <button id="saveUserIdBtn" style="background-color: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Start Tracking</button>
            <hr style="margin-top: 20px;">
        </div>
        <div class="calendar-container">
        <h1>PiYak Calendar (<span id="currentUserDisplay">Loading...</span>)</h1>

        <div id="loadingOverlay" class="loading-overlay" style="display: none;">
            <div class="spinner"></div> Tracking your flow and shit data ...
        </div>
        <div class="calendar-container">
            <div class="calendar-header">
                <button id="prevMonthBtn">&lt;</button>
                <span id="monthYearDisplay"></span>
                <button id="nextMonthBtn">&gt;</button>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <div class="day-name">Sun</div>
                <div class="day-name">Mon</div>
                <div class="day-name">Tue</div>
                <div class="day-name">Wed</div>
                <div class="day-name">Thu</div>
                <div class="day-name">Fri</div>
                <div class="day-name">Sat</div>
                </div>
        </div>

        <div class="buttons-group">
            <button id="button1">I Pooped!</button>
            <button id="button2">Just kidding I no poop</button>
        </div>

        <div style="margin-top: 20px;">
        <button id="resetUserIdBtn" style="background-color: #dc3545; color: white; padding: 5px 15px; border: none; border-radius: 5px; cursor: pointer; font-size: 0.9em;">
            Reset User ID
        </button>
        </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
